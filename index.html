        body { font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; padding: 20px; background-color: #0b0c10; color: #c5c6c7; }
        .container { background: #1f2833; padding: 30px; border-radius: 20px; max-width: 800px; margin: 0 auto; border: 1px solid #45a29e; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        h1 { color: #66fcf1; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; }
        .subtitle { font-size: 12px; color: #45a29e; margin-bottom: 25px; }
        
        .filters { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 10px; font-weight: bold; color: #45a29e; margin-bottom: 4px; text-transform: uppercase; }
        select { background: #0b0c10; color: #66fcf1; border: 1px solid #45a29e; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        #display-box { height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #0b0c10; border-radius: 15px; border: 2px solid #1f2833; margin-bottom: 25px; transition: 0.3s; }
        .c-name { font-size: 2.8rem; font-weight: 900; color: #fff; line-height: 1.1; margin-bottom: 10px; text-shadow: 0 0 10px rgba(102, 252, 241, 0.3); }
        .c-meta { color: #66fcf1; font-size: 14px; font-weight: bold; letter-spacing: 1px; }
        .stars { color: #ffcc00; font-size: 24px; margin-top: 10px; }

        button { width: 100%; max-width: 400px; background: #66fcf1; color: #0b0c10; border: none; padding: 20px; border-radius: 10px; font-size: 20px; font-weight: 900; cursor: pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(102, 252, 241, 0.2); }
        button:hover { background: #45a29e; transform: scale(1.02); }
        .stats { font-size: 11px; color: #45a29e; margin-top: 20px; }
    </style>
</head>

function spin() {
    const origin = document.getElementById('originF').value;
    const par = document.getElementById('parF').value;
    const diff = document.getElementById('diffF').value;

    let pool = courses.filter(c => {
        const originMatch = (origin === 'all' || c.t === origin);
        const parMatch = (par === 'all') ? true : (par === 'p3') ? c.p < 60 : c.p >= 70;
        let diffMatch = true;
        if(diff === 'easy') diffMatch = c.d <= 2;
        if(diff === 'med') diffMatch = c.d === 3;
        if(diff === 'hard') diffMatch = c.d >= 4;
        return originMatch && parMatch && diffMatch;
    });

    if (pool.length === 0) {
        alert("No courses match those exact settings. Try broadening your search!");
        return;
    }

    let i = 0;
    const interval = setInterval(() => {
        const rand = pool[Math.floor(Math.random() * pool.length)];
        document.getElementById('cName').innerText = rand.n;
        i++;
        if (i > 20) {
            clearInterval(interval);
            const final = pool[Math.floor(Math.random() * pool.length)];
            render(final);
        }
    }, 50);
}

function render(c) {
    document.getElementById('cName').innerText = c.n;
    document.getElementById('cMeta').innerText = `PAR ${c.p} | ${c.t.toUpperCase()} | VG3 ELITE`;
    let s = "";
    for(let x=0; x<5; x++) s += (x < c.d) ? "★" : "☆";
    document.getElementById('cStars').innerText = s;
}
